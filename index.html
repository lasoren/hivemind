<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiveMind</title>
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/animate.css" type="text/css">
    <link rel="stylesheet" href="css/dots.css" type="text/css">
    <link rel="stylesheet" href="css/dots.css" type="text/css">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:700' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="lib/shiv/html5shiv.js"></script>
      <script src="lib/respond/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="centered-af loading hidden">
      <div class="dots">
      Loading...
      </div>
    </div>
    <div class="body container-fluid">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 col-xs-12">
          <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
              <img src="img/hm.png" class="img-responsive img-center logo" alt="HiveMind Logo">
            </div>
          </div>
          <div class="row query-box">
            <div class="col-md-10">
              <input type="text" class="query form-control input-lg" id="query" placeholder="Enter query">
            </div>
            <div class="col-md-2">
              <button type="button" class="swarm btn btn-danger btn-lg btn-block">Swarm</button>
            </div>
          </div>
          <div class="row analysis body-section hidden">
            <div class="col-sm-1 hidden-xs">
              <img src="img/like.png" class="img-responsive like svg-img" alt="Like">
            </div>
            <div class="col-xs-12 col-sm-10">
              <div class="progress">
                <div class="progress-bar progress-bar-success" style="width: 0%"></div>
                <div class="progress-bar progress-bar-danger" style="width: 0%"></div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="sentiment-like text-center invisible">Text</div>
                </div>
              </div>
            </div>
            <div class="col-sm-1 hidden-xs">
              <img src="img/dislike.png" class="img-responsive dislike svg-img" alt="Dislike">
            </div>
          </div>
          <div class="articles row body-section hidden">
            <div class="col-lg-8 articles-holder">
            </div>
            <div class="col-lg-4 related">
              <h2>Related</h2>
              <div class="list-group hidden">
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
  </body>
</html>
